<!doctype html>
<html lang="en">
  <head>
    <title>Unprofessional HeadShots</title>
    <meta charset="UTF-8" />
    <meta property="og:image" content="logo.png" />
    <link rel="icon" href="png.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.cdnfonts.com/css/liberation-sans" rel="stylesheet" />
    <style>
      body {
        background-image: url("Photos/LunarLanderBoard_Cropped_25dark.png");
        background-attachment: fixed; /* Keeps the background stationary */
        background-size: cover; /* Covers the whole page */
        background-position: center; /* Centers the image */
      }
      ,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "liberation-sans", sans-serif;
      }

      body,
      html {
        height: 100%;
        line-height: 1.8;
      }

      /* Full height image header */
      .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("Photos/headshot1.jpg");
        min-height: 100%;
      }

      .w3-bar .w3-button {
        padding: 16px;
      }
      div.right {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button"><img height="25px" src="logosmbgblack.png" alt="LOGO" /></a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="#about" class="w3-bar-item w3-button"><i class="fa fa-codepen"></i> ABOUT</a>
          <!--<a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>-->
          <!--<a href="#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>-->
          <a href="#projects" class="w3-bar-item w3-button"><i class="fa fa-bar-chart"></i> PROJECTS</a>
          <!--<a href="#pricing" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>-->
          <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a
          href="javascript:void(0)"
          class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
          onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav
      class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
      style="display: none"
      id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
      <!--<a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>-->
      <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">WORK</a>
      <a href="#projects" onclick="w3_close()" class="w3-bar-item w3-button">PROJECTS</a>
      <!--<a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>-->
      <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container" id="home">
      <div class="w3-display-left w3-text-white" style="padding: 48px">
        <span class="w3-jumbo w3-hide-small" style="font-family: &quot;Liberation Sans&quot;, sans-serif"
          >Unprofessional HeadShots</span
        ><br />
        <span
          class="w3-xxlarge w3-hide-large w3-hide-medium"
          style="font-family: &quot;Liberation Sans&quot;, sans-serif"
          >Unprofessional HeadShots</span
        ><br />
        <span class="w3-large">Custom Shot Glasses of Your Head!</span>
        <p>
          <a
            href="#about"
            class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off"
            >Learn more</a
          >
        </p>
      </div>
      <div class="w3-display-bottomleft w3-text-white w3-large" style="padding: 24px 48px">
        <a href="mailto:unprofessionalheadshots@gmail.com" target="_blank"
          ><i class="fa fa-envelope w3-hover-opacity"></i
        ></a>
        <a href="https://www.instagram.com/unprofessional_headshots/" target="_blank"
          ><i class="fa fa-instagram w3-hover-opacity"></i
        ></a>
      </div>
    </header>

    <!-- Modal for full size images on click -->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
      <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright" title="Close Modal Image"
        >×</span
      >
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image" src="blank" />
        <p id="caption" class="w3-opacity w3-large"></p>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="w3-container w3-light-grey" style="padding: 128px 16px" id="contact">
      <h3 class="w3-center" style="font-weight: bold">CONTACT</h3>
      <p class="w3-center w3-large">Let's get in touch. Send a message:</p>
      <div style="margin-top: 48px">
        <form action="https://formsubmit.co/unprofessionalheadshots@gmail.com" method="POST">
          <p><input type="hidden" name="_next" value="http://unprofessionalheadshots.com/formsuccess" /></p>
          <p><input class="w3-input w3-border" type="email" placeholder="*Email" required name="Email" /></p>
          <p><input class="w3-input w3-border" type="text" placeholder="*Subject" required name="Subject" /></p>
          <p><input class="w3-input w3-border" type="text" placeholder="Name" name="Name" /></p>
          <p><input class="w3-input w3-border" type="tel" placeholder="Phone" name="Phone" /></p>
          <p><input class="w3-input w3-border" type="text" placeholder="Message" name="Message" /></p>
          <p><input class="w3-input w3-border" type="text" name="_honey" style="display: none" /></p>
          <!--<p><input class="w3-input w3-border" type="hidden" name="_autoresponse" value="Thank you for reaching out!" />
          </p>-->
          <div class="w3-right-align">
            <p>
              <button class="w3-button w3-black" type="submit"><i class="fa fa-paper-plane"></i> Send message</button>
            </p>
          </div>
        </form>
        <!-- Image of location/map -->
        <img src="Photos/headshotcloseup.jpg" class="w3-image" style="width: 100%; margin-top: 48px" />
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
      <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
      <div class="w3-xlarge w3-section">
        <a href="mailto:unprofessionalheadshots@gmail.com" target="_blank"
          ><i class="fa fa-envelope w3-hover-opacity"></i
        ></a>
        <a href="https://www.instagram.com/unprofessional_headshots/" target="_blank"
          ><i class="fa fa-instagram w3-hover-opacity"></i
        ></a>

        <!--<a href="example" target="_blank"><i class="fa fa-example w3-hover-opacity"></i></a>-->
      </div>
      <p class="w3-small">Copyright © 2025 Unprofessional HeadShots. All rights reserved.</p>
    </footer>

    <script>
      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }

      // Toggle between showing and hiding the sidebar when clicking the menu icon
      var mySidebar = document.getElementById("mySidebar");

      function w3_open() {
        if (mySidebar.style.display === "block") {
          mySidebar.style.display = "none";
        } else {
          mySidebar.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
      }
    </script>
  </body>
</html>
